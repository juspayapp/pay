<body id="page-top">


    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">
                <ul id="gn-menu" class="gn-menu-main">
                    <li class="gn-trigger">
                       <a href=""><img class="icon-arrow-back" src="img/icon/back-arrow.png" width="28"/></a>
                    </li>
                    <li><a class="logo" href="#">Table 9</a></li>
                </ul>
            </div>

        </div>
        <!-- /.container-fluid -->
    </nav>


    <section class="no-padding" id="portfolio">
        <div class="container-fluid">
            <div class="row no-gutter">
                <img src="img/restaurants/resto_3.jpg" class="img-responsive resto-image" alt="">
            </div>
        </div>
    </section>

    <section class="menu no-padding">
            <div class="menu-list">
               <div class= "item-container" class = "list" id="food-item-oxtail-soup" data-price="6.50">
                <div class= "quantity" data-price="6.50">1</div>
                <div class= "food-item" data-price="6.45">Oxtail Soup</div>
                <span class="price" data-price="6.50">£9.45</span>
              </div>
              <div class= "item-container" class = "list"  id="egg-avacado-toast" data-price="5.50" >
                <div class= "quantity" data-price="5.50">1</div>
                <div class= "food-item" data-price="5.50">Egg and Avacado Toast</div>
                <div class="price" data-price="5.50">£5.50</div>
              </div>
              <div class= "item-container" class = "list" id="food-item-lamb" data-price="16.50">
                <div class= "quantity" data-price="16.50">1</div>
                <div class= "food-item" data-price="16.50">Lamb Shank</div>
                <div class="price" data-price="16.50" >£16.50</div>
              </div>
              <div class= "item-container" class = "list" id="food-item-rib" data-price="23.50">
                <div class= "quantity" data-price="23.50">1</div>
                <div class= "food-item" data-price="23.50">Prime Rib</div>
                <div class="price" data-price="23.50">£23.50</div>
              </div>
            </div>

            <div class="menu-info">
              <p>Splitting the bill? Tap the items you want to pay for.</p>
            </div>

            <div id="total" class="item-container2" data-total="52.00">
                <div class="food-item2">Total</div>
                <div class="price2">£52.00</div>
            </div>
    </section>
    <div id ="totalPrice"></div>
    <div class="end-button">
       <button type="button" class="btn btn-none" id='payButton'>PAY</button>

    </div>
